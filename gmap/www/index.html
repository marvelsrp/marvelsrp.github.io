<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" rel="stylesheet" href="css/app.min.css">
    <link type="text/css" rel="stylesheet" href="css/vendors.min.css">
</head>
<body ng-app="app">
    <div class="menu"  ng-controller="navigateCtrl">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="From" ng-model="from" ng-model-options='{ debounce: 300 }'  ng-change='updateMap()'>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="To" ng-model="to" ng-model-options='{ debounce: 300 }'  ng-change='updateMap()'>
        </div>
    </div>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtmMZGlg5IQpb50JQeuNMP3A2q3Lygjds&callback=initMap"></script>

    <script src="js/vendors.min.js"></script>
    <script src="js/app.min.js"></script>




</body>
</html>
